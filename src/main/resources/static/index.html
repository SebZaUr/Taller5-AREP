<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property Management</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Manejo De Propiedades</h1>
            <div class="row">
                <!-- Columna del formulario para agregar propiedad -->
                <div class="col-md-6">
                    <form id="propertyForm">
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Precio:</label>
                            <input type="number" id="price" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="size">Tamaño (m2):</label>
                            <input type="number" id="size" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción:</label>
                            <textarea id="description" class="form-control" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar Propiedad</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="property-list" id="propertyList">
                        <table id="listTable" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Dirección</th>
                                <th>Precio</th>
                                <th>Tamaño</th>
                                <th>Descripción</th>
                                <th>Seleccionar</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
